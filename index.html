<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Transfers | Transporte VIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- ESTILOS BASE --- */
        :root {
            --gold: #D4AF37;
            --gold-hover: #b5952f;
            --black: #0a0a0a;
            --dark-gray: #222;
            --white: #fff;
            --light-bg: #f9f9f9;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0; padding: 0; color: var(--dark-gray); background-color: var(--white);
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* --- HEADER --- */
        header {
            background-color: rgba(10, 10, 10, 0.95);
            padding: 10px 0;
            position: fixed; width: 100%; top: 0; z-index: 1000;
            border-bottom: 2px solid var(--gold);
        }

        .nav-container {
            max-width: 1200px; margin: 0 auto; display: flex;
            justify-content: space-between; align-items: center; padding: 0 20px;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--gold);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            height: 35px;
            width: auto;
        }
        
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { color: var(--white); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }
        .nav-links a:hover { color: var(--gold); }

        /* --- HERO SECTION --- */
        .hero {
            background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.2)), url('https://imgur.com/LygZMxs.jpg');
            background-size: cover;
            background-position: center center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--white);
            padding: 0 20px;
        }

        .hero-content {
            max-width: 900px;
            z-index: 1;
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hero-content h1 {
            order: 1;
            font-size: 3.8rem;
            margin-bottom: 20px;
            line-height: 1.2;
            font-weight: 800;
            text-transform: uppercase;
            text-shadow: 2px 2px 15px rgba(0,0,0,0.8);
        }

        .hero-content p {
            order: 2;
            font-size: 1.3rem;
            margin-bottom: 40px;
            font-weight: 400;
            text-shadow: 1px 1px 8px rgba(0,0,0,0.8);
            max-width: 800px;
        }

        .btn-cta {
            order: 3;
            background-color: var(--gold);
            color: var(--black);
            padding: 18px 50px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: inline-block;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
            border: 2px solid var(--gold); 
        }

        .btn-cta:hover {
            background-color: var(--gold-hover); 
            transform: translateY(-3px); 
            border-color: var(--gold-hover);
        }

        @media (max-width: 768px) {
            .nav-container { flex-direction: column; gap: 15px; }
            .hero {
                background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.0)), url('https://imgur.com/qAxXmrB.jpg');
            }
            .hero-content h1 { font-size: 2.3rem; }
            .btn-cta { margin-top: 190px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-container">
            <div class="logo">
                <img src="https://i.imgur.com/lS3Crlx.png" alt="Icono Luxury" class="logo-icon">
                Luxury Transfers
            </div>
            <nav class="nav-links">
                <a href="#inicio">Inicio</a>
                <a href="#flota">Flota</a>
                <a href="#cotizar">Cotizar</a>
            </nav>
        </div>
    </header>

    <section id="inicio" class="hero">
        <div class="hero-content">
            <h1>Viaja con Exclusividad<br>en la Riviera Maya</h1>
            <p>Servicio de transporte privado de lujo. Puntualidad, confort y estilo VIP desde el aeropuerto hasta tu destino.</p>
            <a href="#cotizar" class="btn-cta">COTIZAR AHORA</a>
        </div>
    </section>
