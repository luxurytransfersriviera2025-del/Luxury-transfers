<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Transfers Riviera - Transporte Premium</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root { 
            --primary-blue: #002855; 
            --gold-accent: #d4af37; 
            --action-green: #00a651;
            --white: #ffffff; 
            --light-bg: #f8f9fa;
            --font-main: 'Montserrat', sans-serif; 
            --font-title: 'Playfair Display', serif;
        }

        body { font-family: var(--font-main); margin: 0; padding: 0; background-color: var(--light-bg); }

        /* --- COTIZADOR PROFESIONAL --- */
        .hero-section {
            background: var(--primary-blue); /* Eliminada imagen de playa */
            padding: 120px 20px 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hero-title { 
            font-family: var(--font-title); 
            color: var(--white); 
            font-size: 42px; 
            margin-bottom: 30px; 
            text-align: center;
        }

        .search-box-container { 
            width: 100%; 
            max-width: 1000px; 
            background: var(--white); 
            border-radius: 12px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            overflow: hidden;
            border-top: 5px solid var(--gold-accent);
        }

        .search-box-inner { padding: 40px; }

        /* Estilo de Inputs y Etiquetas */
        .input-wrapper { 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
            margin-bottom: 20px;
        }

        .input-wrapper label { 
            font-size: 12px; 
            font-weight: 700; 
            color: var(--primary-blue); 
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-wrapper input, .input-wrapper select, .input-wrapper textarea { 
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: var(--font-main);
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .input-wrapper input:focus { border-color: var(--gold-accent); outline: none; }

        /* Grid del Formulario */
        .form-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 25px; 
        }

        .contact-section { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px; 
            margin-top: 30px; 
            padding-top: 30px; 
            border-top: 1px solid #eee; 
        }

        .full-width { grid-column: 1 / -1; }

        .btn-cotizar { 
            background-color: var(--action-green); 
            color: white; 
            font-weight: 700; 
            padding: 20px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            width: 100%; 
            font-size: 18px; 
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: background 0.3s;
        }

        .btn-cotizar:hover { background-color: #008c44; }

        /* --- RESPONSIVO MÓVIL --- */
        @media (max-width: 768px) {
            .hero-section { padding-top: 80px; }
            .hero-title { font-size: 28px; }
            .search-box-inner { padding: 25px; }
            .form-grid, .contact-section { 
                grid-template-columns: 1fr; 
                gap: 15px; /* Espaciado saludable para no verse pegado */
            }
            .input-wrapper { margin-bottom: 15px; }
        }
    </style>
</head>
<body>

<section class="hero-section">
    <h1 class="hero-title">Luxury Transfers Riviera</h1>
    <div class="search-box-container">
        <div class="search-box-inner">
            <div class="form-grid">
                <div class="input-wrapper">
                    <label>Recogida</label>
                    <input type="text" id="origen" placeholder="Aeropuerto o Lugar">
                </div>
                <div class="input-wrapper">
                    <label>Destino</label>
                    <input type="text" id="destino" placeholder="¿A qué hotel vas?">
                </div>
                <div class="input-wrapper">
                    <label>Pasajeros</label>
                    <select id="pasajeros">
                        <option>1</option><option>2</option><option>3</option><option>4</option>
                    </select>
                </div>
                <div class="input-wrapper">
                    <label>Fecha</label>
                    <input type="date" id="fechaIda">
                </div>
                <div class="input-wrapper">
                    <label>Hora</label>
                    <input type="time" id="horaIda">
                </div>
            </div>

            <div class="contact-section">
                <div class="input-wrapper"><label>Nombre</label><input type="text" id="nombreCliente"></div>
                <div class="input-wrapper"><label>WhatsApp</label><input type="tel" id="telefonoCliente"></div>
                <div class="input-wrapper full-width"><label>Email</label><input type="email" id="emailCliente"></div>
                <div class="input-wrapper full-width"><label>Notas Especiales</label><textarea id="notasCliente" rows="2"></textarea></div>
            </div>

            <button class="btn-cotizar" id="btnAccion" onclick="cotizar()">Buscar Precios Premium</button>
        </div>
    </div>
</section>

</body>
</html>
