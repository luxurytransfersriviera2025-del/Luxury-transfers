<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva - Luxury Transfers Riviera</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --oro: #d4af37;
            --oro-oscuro: #b8962e;
            --negro: #000000;
            --gris-fondo: #121212;
            --gris-card: #1e1e1e;
            --blanco: #ffffff;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--negro);
            color: var(--blanco);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 500px;
            background: var(--gris-fondo);
            border: 1px solid var(--oro);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.15);
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: var(--oro);
            text-align: center;
            margin: 0 0 25px 0;
            font-size: 24px;
            letter-spacing: 1px;
        }

        /* --- SECCIONES DEL FORMULARIO --- */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: var(--oro);
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        input, select {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }

        input:focus, select:focus {
            border-color: var(--oro);
            outline: none;
            background: #333;
        }

        /* --- SWITCH DE DIRECCIN --- */
        .direccion-switch {
            display: flex;
            background: #2a2a2a;
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 20px;
            border: 1px solid #444;
        }

        .dir-opt {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 13px;
            font-weight: bold;
            transition: 0.3s;
            color: #888;
        }

        .dir-opt.active {
            background: var(--oro);
            color: var(--negro);
            box-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
        }

        /* --- FILA DOBLE PARA FECHAS --- */
        .fila-doble {
            display: flex;
            gap: 10px;
        }
        .col { flex: 1; }

        /* --- CONTENEDOR VUELTA (OCULTO POR DEFECTO) --- */
        #contenedorVuelta {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #333;
        }

        /* --- BOTN COTIZAR --- */
        .btn-cotizar {
            background: linear-gradient(135deg, var(--oro), var(--oro-oscuro));
            color: var(--negro);
            border: none;
            padding: 16px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-cotizar:active {
            transform: scale(0.98);
        }

        /* --- RESULTADOS --- */
        #resultados {
            margin-top: 30px;
            display: none;
        }

        .tarjeta {
            background: var(--gris-card);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .tarjeta::before {
            content: '';
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 4px;
            background: var(--oro);
        }

        .info-vehiculo h3 {
            margin: 0;
            color: var(--oro);
            font-size: 16px;
            font-family: 'Cinzel', serif;
        }

        .info-vehiculo p {
            margin: 5px 0 0;
            font-size: 12px;
            color: #aaa;
        }

        .precio-box {
            text-align: right;
        }

        .precio {
            display: block;
            font-size: 20px;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }

        .btn-reservar {
            background: transparent;
            border: 1px solid var(--oro);
            color: var(--oro);
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: 0.3s;
        }

        .btn-reservar:hover {
            background: var(--oro);
            color: var(--negro);
        }

        .bloqueado {
            opacity: 0.5;
            pointer-events: none;
            background: #111;
        }
    </style>
</head>

    // --- COTIZACIN ---
    function cotizar() {
        const tipo = document.getElementById('tipoServicio').value;
        const moneda = document.getElementById('moneda').value;
        const pasajeros = parseInt(document.getElementById('pasajeros').value);
        
        // Determinar qu茅 input tiene el lugar "variable" (el Hotel)
        let lugarBusqueda = "";
        let origenTxt = document.getElementById('origen').value;
        let destinoTxt = document.getElementById('destino').value;

        if (direccionMode === 'desdeAero') {
            lugarBusqueda = destinoTxt;
        } else {
            lugarBusqueda = origenTxt;
        }

        if (lugarBusqueda.length < 3) {
            alert("Por favor indica la direcci贸n del hotel o destino.");
            return;
        }

        // Buscar Zona
        let zonaDetectada = "";
        lugarBusqueda = lugarBusqueda.toUpperCase();

        for (let zona in diccionarioZonas) {
            let alias = diccionarioZonas[zona];
            for (let i = 0; i < alias.length; i++) {
                if (lugarBusqueda.includes(alias[i])) {
                    zonaDetectada = zona;
                    break;
                }
            }
            if (zonaDetectada) break;
        }

        if (!zonaDetectada) {
            alert("Destino no detectado en nuestra cobertura autom谩tica. Cont谩ctanos para una cotizaci贸n manual.");
            return;
        }

        // Seleccionar Base de Datos

        if (moneda === 'MXN' && tipo === 'SENCILLO') db = tarifasSencilloMXN;
        else if (moneda === 'USD' && tipo === 'SENCILLO') db = tarifasSencilloUSD;
        else if (moneda === 'MXN' && tipo === 'REDONDO') db = tarifasRedondoMXN;
        else if (moneda === 'USD' && tipo === 'REDONDO') db = tarifasRedondoUSD;

        const precios = db[zonaDetectada];
        
        // Renderizar Resultados

        divRes.innerHTML = "";

            divRes.innerHTML += crearCard("STANDART", "1-8 Pasajeros", precios.standart, moneda, zonaDetectada);

        // Small Group: 1-15 pax (Siempre visible hasta 15)

            divRes.innerHTML += crearCard("SMALL GROUP", "1-15 Pasajeros", precios.small, moneda, zonaDetectada);
        }

        // Luxury: 1-5 pax
        if (pasajeros <= 5) {
            divRes.innerHTML += crearCard("LUXURY", "1-5 Pasajeros", precios.luxury, moneda, zonaDetectada);
        }

        divRes.style.display = 'block';
    }

    function crearCard(vehiculo, capacidad, precio, moneda, zona) {
        // Recopilar datos para WhatsApp
        const tipo = document.getElementById('tipoServicio').value;
        const origen = document.getElementById('origen').value;
        const destino = document.getElementById('destino').value;
        const fechaIda = document.getElementById('fechaIda').value || "No definida";
        const horaIda = document.getElementById('horaIda').value || "--:--";
        const pax = document.getElementById('pasajeros').value;
        
        let extras = "";
        if (tipo === 'REDONDO') {
            const fVuelta = document.getElementById('fechaVuelta').value || "No definida";
            const hVuelta = document.getElementById('horaVuelta').value || "--:--";
            extras = `%0A *Regreso:* ${fVuelta} a las ${hVuelta}`;
        }

        const mensaje = `Hola, deseo reservar:%0A%0A *Servicio:* ${vehiculo} (${capacidad})%0A *Origen:* ${origen}%0A *Destino:* ${destino} (${zona})%0A *Ida:* ${fechaIda} a las ${horaIda}${extras}%0A *Pasajeros:* ${pax}%0A *Total:* $${precio} ${moneda}`;

        const link = `https://wa.me/${telefono}?text=${mensaje}`;
