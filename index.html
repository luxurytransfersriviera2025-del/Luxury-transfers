    // --- FUNCIONES L√ìGICAS ---
    function setDireccion(modo) {
        direccionMode = modo;
        const origen = document.getElementById('origen');
        const destino = document.getElementById('destino');
        const btnAccion = document.getElementById('btnAccion');
        
        // UI Reset
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        if(modo === 'desdeAero') document.getElementById('btnDesdeAero').classList.add('active');
        if(modo === 'haciaAero') document.getElementById('btnHaciaAero').classList.add('active');
        if(modo === 'personalizado') document.getElementById('btnPersonalizado').classList.add('active');

        document.getElementById('divSubtipoServicio').style.display = 'none';
        document.getElementById('radioTipoViaje').style.display = 'flex';
        document.getElementById('divVueloInfo').style.display = 'contents';
        document.getElementById('divDestinoInput').style.display = 'flex';
        document.getElementById('divHorasInput').style.display = 'none';
        document.getElementById('divItinerario').style.display = 'none';
        document.getElementById('resultados').style.display = 'none';

        // Estilos
        const ro = "color:#777; background:#f5f5f5;";
        const ed = "color:var(--text-dark); background:transparent;";

        if (modo === 'desdeAero') {
            origen.value = "Aeropuerto Internacional de Canc√∫n"; origen.setAttribute('readonly', true); origen.style.cssText = ro;
            destino.value = ""; destino.removeAttribute('readonly'); destino.style.cssText = ed; destino.placeholder = "¬øA qu√© hotel vas?";
            btnAccion.innerText = "Buscar Precios";
        } else if (modo === 'haciaAero') {
            destino.value = "Aeropuerto Internacional de Canc√∫n"; destino.setAttribute('readonly', true); destino.style.cssText = ro;
            origen.value = ""; origen.removeAttribute('readonly'); origen.style.cssText = ed; origen.placeholder = "¬øD√≥nde te recogemos?";

        } else if (modo === 'personalizado') {
            document.getElementById('divSubtipoServicio').style.display = 'flex';
            document.getElementById('divVueloInfo').style.display = 'none';
            origen.value = ""; origen.removeAttribute('readonly'); origen.style.cssText = ed; origen.placeholder = "Lugar de Recogida";
            destino.value = ""; destino.removeAttribute('readonly'); destino.style.cssText = ed; destino.placeholder = "Lugar de Destino";

    function updateTipoServicio(valor) {
        document.getElementById('tipoServicio').value = valor;
        // L√≥gica: Si es Redondo y Personalizado, oculta Horas
        const optHoras = document.getElementById('optHoras');
        if (direccionMode === 'personalizado') {
            if (valor === 'REDONDO') {
                optHoras.hidden = true; optHoras.disabled = true;
                if(document.getElementById('subtipoPersonalizado').value === 'HORAS') {
                    document.getElementById('subtipoPersonalizado').value = 'HOTEL_A_HOTEL';
                    ajustarCamposPersonalizados();
                }
            } else {
                optHoras.hidden = false; optHoras.disabled = false;
            }
        } else {
            optHoras.hidden = false; optHoras.disabled = false;
        }
        toggleVuelta();
    }

    function ajustarCamposPersonalizados() {
        if (direccionMode !== 'personalizado') return;
        const subtipo = document.getElementById('subtipoPersonalizado').value;
        const divDest = document.getElementById('divDestinoInput');
        const divHoras = document.getElementById('divHorasInput');
        const divItin = document.getElementById('divItinerario');

        if (subtipo === 'HORAS') {
            divDest.style.display = 'none';
            divHoras.style.display = 'flex';
            divItin.style.display = 'flex';
        } else {
            divDest.style.display = 'flex';
            divHoras.style.display = 'none';
            divItin.style.display = 'none';
            const ph = subtipo === 'TOUR' ? "Ej: Xcaret, Chich√©n Itz√°..." : "Ej: Hotel Xcaret, Airbnb...";
            document.getElementById('destino').placeholder = ph;
        }
    }

    function toggleVuelta() {
        const tipo = document.getElementById('tipoServicio').value;
        const show = (tipo === 'REDONDO') ? 'flex' : 'none';
        document.getElementById('divFechaVuelta').style.display = show;
        document.getElementById('divHoraVuelta').style.display = show;
        document.getElementById('resultados').style.display = 'none';
    }

    function limpiarResultados() { document.getElementById('resultados').style.display = 'none'; }

    function cotizar() {
        const nombre = document.getElementById('nombreCliente').value;
        const tel = document.getElementById('telefonoCliente').value;
        if(nombre.length < 2) { alert("Escribe tu nombre."); return; }
        if(tel.length < 5) { alert("Escribe tu tel√©fono."); return; }

        if (direccionMode === 'personalizado') {
            // PROCESO PARA COTIZACI√ìN (SIN PRECIO FIJO)
            const subtipo = document.getElementById('subtipoPersonalizado').value;
            const subtipoTxt = document.getElementById('subtipoPersonalizado').options[document.getElementById('subtipoPersonalizado').selectedIndex].text;
            
            let destinoFinal = "";
            if(subtipo === 'HORAS') destinoFinal = document.getElementById('horasSeleccionadas').value;
            else destinoFinal = document.getElementById('destino').value;

            // Preparamos objeto para enviar
            const datosCotizacion = {
                esVenta: false, // Flag Importante
                nombre: nombre,
                telefono: tel,
                email: document.getElementById('emailCliente').value,
                tipoViaje: document.getElementById('tipoServicio').value + " - " + subtipoTxt,
                origen: document.getElementById('origen').value,
                destino: destinoFinal,
                fecha: document.getElementById('fechaIda').value,
                hora: document.getElementById('horaIda').value,
                notas: document.getElementById('notasCliente').value,
                itinerario: document.getElementById('itinerarioCliente').value,
                vehiculo: "Cotizaci√≥n Especial",
                precio: "Por Cotizar"
            };
            
            // Enviamos
            iniciarEnvio(datosCotizacion);
            return;
        }

        // PROCESO PARA VENTA (AEROPUERTO)
        const tipo = document.getElementById('tipoServicio').value;
        const moneda = document.getElementById('moneda').value;
        const pax = parseInt(document.getElementById('pasajeros').value);
        let lugar = (direccionMode === 'desdeAero') ? document.getElementById('destino').value : document.getElementById('origen').value;
        
        if (lugar.length < 3) { alert("Indica el lugar."); return; }

        let zona = "";
        lugar = lugar.toUpperCase();
        for (let z in diccionarioZonas) {
            for (let i=0; i<diccionarioZonas[z].length; i++) {
                if (lugar.includes(diccionarioZonas[z][i])) { zona = z; break; }
            }
            if(zona) break;
        }

        if (!zona) { alert("Zona no detectada. Usa Servicio Personalizado."); return; }

        let db;
        if (moneda === 'MXN' && tipo === 'SENCILLO') db = tarifasSencilloMXN;
        else if (moneda === 'USD' && tipo === 'SENCILLO') db = tarifasSencilloUSD;
        else if (moneda === 'MXN' && tipo === 'REDONDO') db = tarifasRedondoMXN;
        else if (moneda === 'USD' && tipo === 'REDONDO') db = tarifasRedondoUSD;

        const p = db[zona];
        const divRes = document.getElementById('resultados');
        divRes.innerHTML = "";
        
        if(pax<=3) divRes.innerHTML+=crearCard("STANDARD SEDAN","1-3 Pax",p.standart,moneda,zona,imgUrlErtiga);
        else if(pax<=8) divRes.innerHTML+=crearCard("VAN STANDARD","1-8 Pax",p.standart,moneda,zona,imgUrlTransporter);
        
        if(pax<=15 && p.small) divRes.innerHTML+=crearCard("SMALL GROUP VAN","Hasta 15 Pax",p.small,moneda,zona,imgUrlSprinter);
        if(pax<=5 && p.luxury) divRes.innerHTML+=crearCard("LUXURY SUV","1-5 Pax",p.luxury,moneda,zona,imgUrlSuburban);

        divRes.style.display = 'block';
    }

    function crearCard(veh, cap, precio, moneda, zona, img) {
        const tipo = document.getElementById('tipoServicio').value;
        const pAlto = Math.round(precio * 1.30);
        
        // Objeto listo para enviar
        const dataObj = JSON.stringify({
            esVenta: true,
            vehiculo: veh,
            precio: "$" + precio + " " + moneda,
            zona: zona
        }).replace(/"/g, "&quot;");

        return `
        <div class="tarjeta">
            <div class="tarjeta-img"><img src="${img}" alt="${veh}"></div>
            <div class="tarjeta-info">
                <h3>${veh}</h3>
                <p class="tarjeta-desc">${cap} | ${tipo}</p>
                <div class="feature-grid">
                    <div class="feature-tag"><i class="fas fa-check-circle"></i> Seguro</div>
                    <div class="feature-tag"><i class="fas fa-check-circle"></i> Privado</div>
                </div>
            </div>
            <div class="tarjeta-price">
                <div class="price-container">
                    <span class="price-old">$${pAlto}</span>
                    <span class="price-current">$${precio} ${moneda}</span>
                </div>
                <button class="btn-reservar" onclick="prepararVenta(${dataObj})">Reservar <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>`;
    }

    function prepararVenta(datosCard) {
        // Juntamos datos del form + datos de la tarjeta seleccionada
        const datosVenta = {
            esVenta: true,
            nombre: document.getElementById('nombreCliente').value,
            telefono: document.getElementById('telefonoCliente').value,
            email: document.getElementById('emailCliente').value,
            tipoViaje: document.getElementById('tipoServicio').value,
            origen: document.getElementById('origen').value,
            destino: document.getElementById('destino').value,
            fecha: document.getElementById('fechaIda').value,
            hora: document.getElementById('horaIda').value,
            notas: document.getElementById('notasCliente').value,
            vuelo: document.getElementById('aerolinea').value + ' ' + document.getElementById('numVuelo').value,
            // Datos de la card
            vehiculo: datosCard.vehiculo,
            precio: datosCard.precio,
            zona: datosCard.zona
        };
        iniciarEnvio(datosVenta);
    }

    // --- FUNCI√ìN MAESTRA DE ENV√çO ---
    function iniciarEnvio(data) {
        if(SCRIPT_URL.includes("PEGAR")) { alert("Falta configurar la URL del Script."); return; }
        
        document.getElementById('loadingOverlay').style.display = 'flex';

        fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        })
        .then(() => {
            document.getElementById('loadingOverlay').style.display = 'none';
            // Mensaje din√°mico en Modal
            if(data.esVenta) {
                document.getElementById('modalTitle').innerText = "¬°Reserva Recibida!";
                document.getElementById('modalText').innerText = "Gracias " + data.nombre + ". Hemos recibido tu reserva. Te enviaremos la confirmaci√≥n en breve.";
            } else {
                document.getElementById('modalTitle').innerText = "¬°Solicitud Enviada!";
                document.getElementById('modalText').innerText = "Gracias " + data.nombre + ". Hemos recibido tu solicitud de cotizaci√≥n. Te contactaremos con el mejor precio.";
            }
            document.getElementById('modalConfirmacion').style.display = 'flex';
        })
        .catch(e => {
            console.error(e);
            alert("Error al enviar. Intenta por WhatsApp.");
            document.getElementById('loadingOverlay').style.display = 'none';
        });
    }

        new google.maps.places.Autocomplete(document.getElementById('origen'), opts);
        new google.maps.places.Autocomplete(document.getElementById('destino'), opts);
    }
