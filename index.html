<style>
        /* ==========================================================================
           1. ESTILOS BASE Y VARIABLES
           ========================================================================== */
        :root {
            /* Variables Hero/Header */
            --gold: #D4AF37;
            --gold-hover: #b5952f;
            --black: #0a0a0a;
            --dark-gray: #222;
            --white: #fff;
            
            /* Variables Calculadora */
            --primary-blue: #003580; 
            --action-green: #00a651; 
            --action-green-hover: #008c44; 
            --highlight-yellow: #febb02; 
            --text-dark: #1a1a1a; 
            --bg-light: #f2f2f2; 

            /* Variables Servicios/Flota */
            --navy-bg: #002855;
            --font-title: 'Playfair Display', serif;
            --light-gray: #f4f4f4;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0; padding: 0; color: var(--dark-gray); background-color: var(--white);
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* HEADER */
        header {
            background-color: rgba(10, 10, 10, 0.95);
            padding: 10px 0;
            position: fixed; width: 100%; top: 0; z-index: 9999;
            border-bottom: 2px solid var(--gold);
        }

        .nav-container {
            max-width: 1200px; margin: 0 auto; display: flex;
            justify-content: space-between; align-items: center; padding: 0 20px;
        }

        .logo {
            font-size: 1.4rem; font-weight: 700; text-transform: uppercase;
            letter-spacing: 2px; color: var(--gold); display: flex;
            align-items: center; gap: 12px; cursor: pointer;
        }

        .logo-icon { height: 35px; width: auto; }
        
        .nav-links { display: flex; gap: 30px; align-items: center; }
        .nav-links a { color: var(--white); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; cursor: pointer; }
        .nav-links a:hover { color: var(--gold); }

        /* HERO SECTION */
        .hero {
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.4)), url('https://i.imgur.com/3JAl89S.jpeg');
            background-size: cover; background-position: center center;
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
            text-align: center; color: var(--white); padding: 0 20px;
            position: relative;
        }

        .hero-content {
            max-width: 900px; z-index: 10; margin-top: 60px;
            display: flex; flex-direction: column; align-items: center;
        }

        .hero-content h1 {
            order: 1; font-size: 3.8rem; margin-bottom: 20px;
            line-height: 1.2; font-weight: 800; text-transform: uppercase;
            text-shadow: 2px 2px 15px rgba(0,0,0,0.8);
        }

        .hero-content p {
            order: 2; font-size: 1.3rem; margin-bottom: 40px;
            font-weight: 400; text-shadow: 1px 1px 8px rgba(0,0,0,0.8);
            max-width: 800px;
        }

        .btn-cta {
            order: 3; background-color: var(--gold); color: var(--black);
            padding: 18px 50px; border-radius: 50px; font-weight: 800;
            font-size: 1rem; text-transform: uppercase; letter-spacing: 2px;
            display: inline-block; box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
            border: 2px solid var(--gold); 
            cursor: pointer;
        }
        .btn-cta:hover {
            background-color: var(--gold-hover); transform: translateY(-3px); border-color: var(--gold-hover);
        }

        /* MEDIA QUERIES HERO (Versión Móvil) */
        @media (max-width: 768px) {
            header { padding: 15px 0; }
            .nav-container { flex-direction: column; gap: 15px; }
            .nav-links { gap: 20px; } 
            .nav-links a { font-size: 0.8rem; }
            
            .logo { font-size: 1.2rem; letter-spacing: 1px; }
            .logo-icon { height: 30px; }

            .hero {
                background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.0)), url('https://imgur.com/qAxXmrB.jpg');
                background-position: center center;
                height: 100vh;
                align-items: flex-start;
            }

            .hero-content {
                height: 85vh; width: 100%; margin-top: 100px; padding-bottom: 20px;
                display: flex; flex-direction: column;
            }

            .hero-content h1 {
                order: 1; font-size: 2.3rem; margin-bottom: 0; white-space: normal;
                text-shadow: 0 2px 15px rgba(0,0,0,0.9);
            }

            .btn-cta {
                order: 2; margin-top: 190px; margin-bottom: 0; align-self: center;
                width: auto; font-size: 0.9rem; padding: 15px 40px;
            }

            .hero-content p {
                order: 3; margin-top: auto; font-size: 1rem; line-height: 1.4;
                text-shadow: 0 2px 5px rgba(0,0,0,1); padding: 0 15px; padding-bottom: 40px;
                width: 100%; box-sizing: border-box; background: none;
            }
        }

        /* ==========================================================================
           2. ESTILOS CALCULADORA (ENCAPSULADA)
           ========================================================================== */
        #seccion-calculadora { 
            position: relative;
            background-color: #f4f4f4; 
            min-height: 100vh; 
            display: flex; align-items: center; justify-content: center; flex-direction: column; 
            /* CAMBIO 3: Reducido padding superior de 50px a 30px */
            padding: 30px 0 50px 0;
            z-index: 1;
        }
        
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 53, 128, 0.5); z-index: 1; }
        .main-container-calc { position: relative; z-index: 10; width: 95%; max-width: 1100px; padding: 20px 0; }
        
        .title-calc { 
            /* CAMBIO 1: Color cambiado de azul a dorado */
            color: var(--gold); 
            text-align: center; 
            font-size: 32px; 
            margin-bottom: 25px; 
            font-weight: 800; 
            letter-spacing: -0.5px; 
            text-transform: uppercase; 
            line-height: 1.2;
        }
        
        .search-box-container { 
            background-color: transparent; 
            padding: 0; 
            border-radius: 12px; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.15); 
            margin-bottom: 20px; 
        }
        
        .search-box-inner { 
            background-color: #ffffff; 
            padding: 30px; 
            border-radius: 12px; 
            color: var(--text-dark); 
            border: 3px solid var(--gold); 
        }
        
        .options-bar { display: flex; justify-content: space-between; margin-bottom: 20px; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        .radio-group { display: flex; gap: 20px; }
        .radio-label { display: flex; align-items: center; cursor: pointer; font-size: 14px; font-weight: 700; color: var(--navy-bg); } 
        .radio-label input { margin-right: 8px; accent-color: var(--navy-bg); width: 18px; height: 18px; }
        
        .direction-tabs { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        
        .tab-btn { 
            background: #fff; 
            border: 1px solid #ccc; 
            color: #555; 
            padding: 12px 20px; 
            border-radius: 50px; 
            cursor: pointer; 
            font-size: 13px; 
            font-weight: 600; 
            transition: 0.3s; 
            display: flex; align-items: center; gap: 8px; flex: 1; justify-content: center; white-space: nowrap; 
        }
        .tab-btn.active { 
            background-color: var(--navy-bg) !important; 
            color: #ffffff !important; 
            border-color: var(--navy-bg) !important; 
            font-weight: 800; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); 
            transform: translateY(-2px); 
        }
        .tab-btn:hover { background: #f0f0f0; }

        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; background: transparent; padding: 0; border: none; }
        
        .input-wrapper { 
            background: #fff; 
            padding: 10px 15px; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            position: relative; 
            border-radius: 8px; 
            border: 1px solid #ccc; 
            transition: 0.2s; 
        }
        .input-wrapper:focus-within { box-shadow: 0 0 0 2px rgba(0, 40, 85, 0.2); border-color: var(--navy-bg); }
        .input-wrapper label { font-size: 11px; color: var(--navy-bg); font-weight: 800; margin-bottom: 4px; text-transform: uppercase; letter-spacing: 0.5px; }
        .input-wrapper input, .input-wrapper select, .input-wrapper textarea { border: none; outline: none; width: 100%; font-size: 15px; font-weight: 600; color: #333; background: transparent; font-family: 'Montserrat', sans-serif; padding: 0; }
        
        .contact-section { grid-column: 1 / -1; display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; margin-top: 20px; border-top: 1px dashed #ddd; padding-top: 25px; }
        .flight-fields-container { grid-column: 1 / -1; display: contents; }
        
        .terms-container { grid-column: 1 / -1; display: flex; align-items: center; margin-top: 10px; font-size: 13px; color: #555; gap: 10px; justify-content: center; }
        .terms-container input { width: 18px; height: 18px; accent-color: var(--navy-bg); cursor: pointer; }
        .terms-link { color: var(--navy-bg); text-decoration: underline; cursor: pointer; font-weight: 700; }

        .btn-cotizar { grid-column: 1 / -1; background-color: var(--action-green); color: white; font-size: 18px; font-weight: 800; border: none; padding: 18px; border-radius: 8px; cursor: pointer; margin-top: 15px; transition: all 0.2s; text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 5px 0 #007a3d; width: 100%; }
        .btn-cotizar:hover { background-color: var(--action-green-hover); transform: translateY(2px); box-shadow: 0 3px 0 #007a3d; }
        
        #resultados { margin-top: 30px; display: none; width: 100%; }
        .ruta-header { background: var(--navy-bg); color: white; padding: 15px 20px; border-radius: 8px; margin-bottom: 20px; text-align: center; font-size: 16px; font-weight: 600; border-left: 5px solid var(--highlight-yellow); animation: fadeIn 0.5s ease-in-out; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .ruta-header i { color: var(--highlight-yellow); margin: 0 10px; }

        .tarjeta { background: var(--white); border-radius: 16px; padding: 25px; margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: flex; flex-wrap: wrap; gap: 25px; border: 1px solid #f0f0f0; overflow: hidden; animation: fadeIn 0.5s ease-in-out; transition: transform 0.3s, box-shadow 0.3s; }
        .tarjeta:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.15); }
        .tarjeta-img { flex: 0 0 220px; display: flex; align-items: center; justify-content: center; background: #fff; border-radius: 12px; padding: 10px; border: 1px solid #f5f5f5; }
        .tarjeta-img img { width: 100%; height: auto; object-fit: contain; max-height: 140px; }
        .tarjeta-info { flex: 1; display: flex; flex-direction: column; justify-content: center; min-width: 280px; }
        .tarjeta-info h3 { margin: 0 0 8px 0; font-size: 22px; color: var(--text-dark); text-transform: uppercase; letter-spacing: -0.5px; font-weight: 900; }
        .tarjeta-route-display { font-size: 12px; color: var(--primary-blue); font-weight: 700; margin-bottom: 12px; background: #eef2ff; padding: 8px 12px; border-radius: 6px; display: inline-block; border: 1px solid #dbeafe; }
        .tarjeta-specs { margin-bottom: 15px; font-size: 14px; color: #555; display: flex; flex-direction: column; gap: 6px; font-weight: 500; }
        .spec-row { display: flex; align-items: center; gap: 10px; }
        .spec-row i { color: var(--primary-blue); width: 20px; text-align: center; font-size: 16px; }
        .feature-grid { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 5px; }
        .feature-tag { background: #f8fafc; color: #475569; font-size: 11px; padding: 6px 12px; border-radius: 20px; display: flex; align-items: center; gap: 6px; font-weight: 600; border: 1px solid #e2e8f0; }
        .feature-tag i { color: var(--action-green); font-size: 12px; }
        .tarjeta-price { flex: 0 0 180px; text-align: right; display: flex; flex-direction: column; justify-content: center; border-left: 2px solid #f5f5f5; padding-left: 25px; }
        .price-old { font-size: 14px; color: #bbb; text-decoration: line-through; margin-bottom: 2px; font-weight: 600; }
        .price-current { font-size: 32px; font-weight: 900; color: var(--action-green); margin-bottom: 10px; letter-spacing: -1px; line-height: 1; }
        .btn-reservar { background-color: var(--action-green); color: white; text-decoration: none; padding: 14px 20px; border-radius: 8px; font-weight: 800; font-size: 14px; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s; margin-top: 5px; cursor: pointer; border:none; text-transform: uppercase; letter-spacing: 0.5px; width: 100%; box-shadow: 0 4px 10px rgba(0,166,81,0.2); }
        .btn-reservar:hover { background-color: var(--action-green-hover); box-shadow: 0 8px 20px rgba(0,166,81,0.4); transform: translateY(-2px); }
        
        /* MODALES */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); z-index: 10000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-box { background: white; width: 90%; max-width: 450px; padding: 40px 30px; border-radius: 20px; text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.5); position: relative; animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); max-height: 90vh; overflow-y: auto; }
        .modal-top-close { position: absolute; top: 15px; right: 20px; border: none; background: transparent; color: #aaa; font-size: 14px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 6px; transition: 0.3s; font-family: 'Montserrat', sans-serif; }
        .modal-top-close:hover { color: #333; }
        .modal-icon { font-size: 70px; color: var(--action-green); margin-bottom: 20px; }
        .modal-title { font-size: 28px; color: var(--primary-blue); margin-bottom: 10px; font-weight: 900; letter-spacing: -1px; }
        .modal-text { font-size: 15px; color: #666; line-height: 1.6; margin-bottom: 20px; }
        
        .tyc-content { text-align: left; font-size: 13px; color: #444; line-height: 1.5; margin-top: 15px; }
        .tyc-content h4 { color: var(--primary-blue); margin-bottom: 5px; margin-top: 15px; font-size: 14px; }
        .tyc-content ul { padding-left: 20px; margin: 0; }
        
        .codigo-reserva { background-color: #ecfdf5; border: 2px dashed #00a651; color: #003580; padding: 15px; font-size: 28px; font-weight: 900; letter-spacing: 3px; border-radius: 12px; margin: 10px 0 25px 0; display: inline-block; width: 100%; box-sizing: border-box; }
        
        .modal-actions { display: flex; flex-direction: column; gap: 12px; }
        .modal-btn { padding: 16px; border-radius: 10px; text-decoration: none; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 15px; color: white; font-size: 16px; transition: 0.2s; border: none; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .modal-btn:hover { transform: translateY(-2px); opacity: 0.95; box-shadow: 0 6px 12px rgba(0,0,0,0.15); }
        .btn-wa { background: #25d366; font-size: 18px; padding: 18px; }
        .btn-wa i { font-size: 32px; }
        .btn-call { background: var(--primary-blue); }
        .btn-mail { background: #333; }
        
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.95); z-index: 20000; display: none; align-items: center; justify-content: center; flex-direction: column; }
        .spinner { width: 60px; height: 60px; border: 6px solid #f3f3f3; border-top: 6px solid var(--action-green); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        
        @keyframes slideUp { from {transform: translateY(50px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Media Queries Calculadora */
        @media (max-width: 768px) { 
            .form-grid, .contact-section { grid-template-columns: 1fr; background: transparent; padding: 0; gap: 12px; border: none; } 
            .input-wrapper { border-radius: 10px !important; box-shadow: 0 2px 5px rgba(0,0,0,0.05); } 
            .direction-tabs { flex-direction: column; gap: 8px; } 
            .tab-btn { justify-content: center; padding: 14px; } 
            .tarjeta { flex-direction: column; text-align: left; padding: 20px; gap: 15px; } 
            .tarjeta-img { width: 100%; height: 180px; flex: auto; border:none; padding:0; background: #f9f9f9; } 
            .tarjeta-price { border-left: none; padding-left: 0; border-top: 1px solid #eee; padding-top: 20px; text-align: left; flex-direction: row; align-items: center; justify-content: space-between; flex: auto; } 
            .btn-reservar { width: auto; padding: 12px 25px; margin-top: 0; }
        }

        /* ==========================================================================
           3. ESTILOS SERVICIOS + FLOTA
           ========================================================================== */
        /* SECCIÓN SERVICIOS (NEGRO) */
        /* CAMBIO 3: Reducido padding superior de 80px a 30px, mantenido inferior en 80px */
        .section-wrapper { padding: 30px 20px 80px 20px; text-align: center; background-color: white; }
        /* CAMBIO 3: Reducido margen inferior del header de 40px a 25px */
        .section-header { text-align: center; margin-bottom: 25px; }
        
        /* TITULO SERVICIOS EN DORADO */
        /* CAMBIO 1: Color cambiado de azul a dorado */
        .section-header h2 { font-family: var(--font-title); font-size: 42px; color: var(--gold); font-weight: 700; margin-bottom: 10px; letter-spacing: -1px; }
        
        .section-header p { color: #666; font-size: 16px; max-width: 700px; margin: 0 auto; }

        .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 30px; max-width: 1200px; margin: 0 auto; }
        
        .service-card { background-color: var(--black); border: 1px solid var(--gold); border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.3); transition: all 0.4s ease; position: relative; display: flex; flex-direction: column; }
        
        .service-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(212, 175, 55, 0.3); border-color: var(--gold-hover); }
        .service-img { height: 220px; width: 100%; object-fit: cover; mask-image: linear-gradient(to bottom, black 70%, transparent 100%); -webkit-mask-image: linear-gradient(to bottom, black 70%, transparent 100%); }
        .service-info { padding: 10px 30px 40px 30px; text-align: center; margin-top: -20px; position: relative; z-index: 2; }
        .service-icon { font-size: 40px; color: var(--gold); margin-bottom: 20px; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .service-title { font-family: var(--font-title); font-size: 26px; color: var(--white); margin-bottom: 15px; font-weight: 700; }
        .service-desc { font-size: 14px; color: #cbd5e1; line-height: 1.6; font-weight: 400; }

        /* SECCIÓN FLOTA (CARRUSEL) */
        /* CAMBIO 3: Reducido padding superior de 80px a 30px, mantenido inferior en 80px */
        .fleet-section { padding: 30px 20px 80px 20px; background-color: #fafafa; }
        .slider-container { position: relative; max-width: 800px; margin: 0 auto; overflow: hidden; padding-bottom: 40px; }
        .slider-track { display: flex; transition: transform 0.5s ease-in-out; width: 100%; }
        .slider-slide { min-width: 100%; box-sizing: border-box; padding: 10px; }

        .vehicle-card-clean { background: #fff; border-radius: 15px; overflow: hidden; box-shadow: 0 15px 30px rgba(0,0,0,0.08); display: flex; flex-direction: column; height: 100%; border: 1px solid #eee; }
        .image-container-clean { position: relative; width: 100%; }
        .vehicle-img-clean { width: 100%; height: 450px; object-fit: cover; border-bottom: 3px solid var(--gold); display: block; }
        .card-content-clean { padding: 30px; display: flex; flex-direction: column; flex-grow: 1; text-align: center; }
        .vehicle-name-clean { font-size: 2rem; color: var(--black); margin: 0 0 10px 0; font-weight: 600; font-family: var(--font-title); }
        .vehicle-desc-clean { font-size: 1.1rem; color: #666; line-height: 1.6; margin-bottom: 20px; flex-grow: 1; }
        .vehicle-capacity-clean { display: inline-block; background: var(--light-gray); padding: 8px 20px; border-radius: 50px; font-size: 0.9rem; color: #555; font-weight: 600; margin-bottom: 25px; }

        .btn-reservar-clean { display: inline-block; background-color: var(--black); color: var(--white); padding: 15px 0; width: 100%; border-radius: 8px; text-transform: uppercase; font-size: 1rem; font-weight: 500; letter-spacing: 1px; transition: background 0.3s; text-decoration: none; cursor: pointer; border: none; }
        .btn-reservar-clean:hover { background-color: var(--gold); }

        /* CAMBIO 2: Flechas del carrusel */
        .slider-btn { 
            position: absolute; top: 45%; transform: translateY(-50%); 
            background: rgba(255, 255, 255, 0.9); /* Fondo blanco original */
            color: var(--black); /* Flecha negra */
            border: none; width: 60px; height: 60px; border-radius: 50%; font-size: 24px; cursor: pointer; z-index: 10; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: 0.3s; display: flex; align-items: center; justify-content: center; 
        }
        .slider-btn:hover { 
            background: var(--black); /* Fondo negro al pasar el mouse */
            color: var(--black); /* Flecha negra al pasar el mouse (como solicitado) */
        }
        .slider-btn.prev { left: 20px; }
        .slider-btn.next { right: 20px; }

        .slider-dots { display: flex; justify-content: center; gap: 10px; position: absolute; bottom: 0; left: 0; width: 100%; }
        .slider-dot { width: 12px; height: 12px; background: #ccc; border-radius: 50%; cursor: pointer; transition: 0.3s; border: none; padding: 0; }
        
        /* BOLITAS DE CARRUSEL EN NEGRO */
        .slider-dot.active { background: var(--black); width: 30px; border-radius: 10px; }

        /* FOOTER (NEGRO Y BLANCO) */
        footer { 
            background: var(--black); 
            color: var(--white); 
            padding: 40px 20px; text-align: center; font-size: 14px; border-top: 1px solid rgba(255,255,255,0.1); 
        }

        /* Responsive extra para lo nuevo */
        @media (max-width: 768px) {
            .vehicle-img-clean { height: 250px; }
            .slider-btn { width: 40px; height: 40px; font-size: 16px; top: 40%; }
            .vehicle-name-clean { font-size: 1.6rem; }
        }
    </style>
