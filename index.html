        document.getElementById('radioTipoViaje').style.display = 'flex';

        } else if (modo === 'haciaAero') {
            btnHacia.classList.add('active');
            // Mostrar campos de vuelo
            divVueloInfo.style.display = 'contents'; 

            destinoInput.value = "Aeropuerto Internacional de Canc√∫n";
            destinoInput.setAttribute('readonly', true);
            destinoInput.style.cssText = estiloReadonly;
            origenInput.value = "";
            origenInput.removeAttribute('readonly');
            origenInput.style.cssText = estiloEditable;
            origenInput.placeholder = "¬øD√≥nde te recogemos?";
            btnAccion.innerText = "Buscar Precios";
            btnAccion.style.backgroundColor = "var(--action-green)";

        } else if (modo === 'personalizado') {
            btnPersonalizado.classList.add('active');

            // OCULTAR CAMPOS DE VUELO

            // Cambiar Bot√≥n a modo Cotizar
            btnAccion.innerText = "Cotizar por WhatsApp";

    function updateTipoServicio(valor) {
        document.getElementById('tipoServicio').value = valor;
        
        // --- LOGICA DEL MENU PERSONALIZADO ---
        const optHoras = document.getElementById('optHoras');
        const selectSubtipo = document.getElementById('subtipoPersonalizado');

        if (direccionMode === 'personalizado') {
            if (valor === 'REDONDO') {
                optHoras.hidden = true; 
                optHoras.disabled = true;
                // Si estaba seleccionado, lo regresamos a Hotel
                if(selectSubtipo.value === 'HORAS') {
                    selectSubtipo.value = 'HOTEL_A_HOTEL';
                    ajustarCamposPersonalizados();
                }
            } else {
                optHoras.hidden = false;
                optHoras.disabled = false;
            }
        } else {
            optHoras.hidden = false;
            optHoras.disabled = false;
        }

        toggleVuelta();
    }

    function ajustarCamposPersonalizados() {
        if (direccionMode !== 'personalizado') return;

        const subtipo = document.getElementById('subtipoPersonalizado').value;
        const divDestinoInput = document.getElementById('divDestinoInput');
        const divHorasInput = document.getElementById('divHorasInput');
        const destinoInput = document.getElementById('destino');
        const labelDestino = document.getElementById('labelDestino');
        
        const labelNotas = document.getElementById('labelNotas');
        const notasCliente = document.getElementById('notasCliente');

        // Reset previo de notas
        labelNotas.innerText = "Notas / Equipaje / Sillas de Beb√©";
        notasCliente.placeholder = "Ej: Llevamos 4 maletas grandes, necesitamos silla de beb√©...";

        if (subtipo === 'HORAS') {
            // Ocultamos el input de texto DESTINO y mostramos el SELECT de HORAS
            divDestinoInput.style.display = 'none';
            divHorasInput.style.display = 'flex';
            
            // CAMBIO DE T√çTULO Y PLACEHOLDER DE NOTAS (IDEA DEL RECORRIDO)
            labelNotas.innerText = "Idea del Recorrido / Ruta";
            notasCliente.placeholder = "Ej: Ir a Tulum Ruinas, luego un cenote y comer...";

        } else {
            // Regresamos al input normal
            divDestinoInput.style.display = 'flex';
            divHorasInput.style.display = 'none';

            labelDestino.innerText = "Destino";
            if (subtipo === 'TOUR') {
                destinoInput.placeholder = "Ej: Xcaret, Chich√©n Itz√°...";
            } else {
                destinoInput.placeholder = "Ej: Hotel Xcaret, Airbnb Centro...";
            }
        }
    }

    function toggleVuelta() {
        const tipo = document.getElementById('tipoServicio').value;
        const divFechaVuelta = document.getElementById('divFechaVuelta');
        const divHoraVuelta = document.getElementById('divHoraVuelta');

        if (tipo === 'REDONDO') {
            divFechaVuelta.style.display = 'flex';
            divHoraVuelta.style.display = 'flex';
        } else {
            divFechaVuelta.style.display = 'none';
            divHoraVuelta.style.display = 'none';
        }
        limpiarResultados();
    }

    function limpiarResultados() {
        document.getElementById('resultados').style.display = 'none';
    }

    function initAutocomplete() {
        const limitesPeninsula = new google.maps.LatLngBounds(
            new google.maps.LatLng(17.9, -91.5),
            new google.maps.LatLng(21.8, -86.5)
        );
        const opciones = {
            bounds: limitesPeninsula,
            strictBounds: true,
            componentRestrictions: { country: "mx" },
            fields: ["address_components", "geometry", "icon", "name"],
            types: ["establishment", "geocode"]
        };
        new google.maps.places.Autocomplete(document.getElementById('origen'), opciones);
        new google.maps.places.Autocomplete(document.getElementById('destino'), opciones);
    }

    function cotizar() {
        // --- RECOPILAR DATOS ---
        const nombre = document.getElementById('nombreCliente').value;
        const tel = document.getElementById('telefonoCliente').value;
        const mail = document.getElementById('emailCliente').value;
        const notas = document.getElementById('notasCliente').value;
        const aerolinea = document.getElementById('aerolinea').value;
        const vuelo = document.getElementById('numVuelo').value;
        
        const pax = document.getElementById('pasajeros').value;
        const fecha = document.getElementById('fechaIda').value;
        const hora = document.getElementById('horaIda').value;

        // Construimos el bloque del vuelo (SOLO si no es personalizado y si escribieron algo)
        let vueloMsg = "";
        if (direccionMode !== 'personalizado') {
            if(aerolinea || vuelo) {
               vueloMsg = `%0A‚úàÔ∏è *Vuelo:* ${aerolinea} ${vuelo}`;
            }
        }

        // Construimos etiqueta din√°mica de las notas (Notas o Ruta)
        let labelNotasTxt = "Notas";
        if (direccionMode === 'personalizado') {
             const subtipo = document.getElementById('subtipoPersonalizado').value;
             if(subtipo === 'HORAS') {
                 labelNotasTxt = "Ruta/Plan";
             }
        }

        // Bloque de texto de contacto
        const contactoMsgBlock = `%0A%0Aüìù *DATOS DEL CLIENTE:*%0Aüë§ *Nombre:* ${nombre}%0Aüìû *Tel:* ${tel}%0Aüìß *Email:* ${mail}${vueloMsg}%0Aüìã *${labelNotasTxt}:* ${notas}`;


        // --- LOGICA DE COTIZACI√ìN PERSONALIZADA ---
        if (direccionMode === 'personalizado') {
            const subtipo = document.getElementById('subtipoPersonalizado').value;
            const subtipoTexto = document.getElementById('subtipoPersonalizado').options[document.getElementById('subtipoPersonalizado').selectedIndex].text;
            const origen = document.getElementById('origen').value;
            
            // Definir qu√© variable de "Destino" tomamos
            let destinoFinal = "";
            if (subtipo === 'HORAS') {
                destinoFinal = document.getElementById('horasSeleccionadas').value;
            } else {
                destinoFinal = document.getElementById('destino').value;
            }

            // Validaci√≥n simple
            if(origen.length < 3) { alert("Indica el Origen"); return; }
            if(nombre.length < 2) { alert("Por favor escribe tu Nombre para cotizar."); return; }
            if(tel.length < 5) { alert("Por favor escribe tu Tel√©fono de contacto."); return; }

            const mensaje = `Hola, quiero cotizar un *Servicio Especial*:%0A%0Aüìå *Tipo:* ${subtipoTexto}%0Aüìç *Origen:* ${origen}%0AüèÅ *Destino/Duraci√≥n:* ${destinoFinal}%0AüìÖ *Fecha:* ${fecha} - ${hora}%0Aüë• *Pax:* ${pax}${contactoMsgBlock}`;
            
            window.open(`https://wa.me/5219984042857?text=${mensaje}`, '_blank');
            return; 
        }

        // --- LOGICA DE COTIZACI√ìN AUTOM√ÅTICA ---
        const tipo = document.getElementById('tipoServicio').value;
        const moneda = document.getElementById('moneda').value;
        
        let lugarBusqueda = "";
        let origenTxt = document.getElementById('origen').value;
        let destinoTxt = document.getElementById('destino').value;

        if (direccionMode === 'desdeAero') {
            lugarBusqueda = destinoTxt;
        } else {
            lugarBusqueda = origenTxt;
        }

        // Validaciones
        if (lugarBusqueda.length < 3) { alert("Por favor indica la direcci√≥n del hotel o destino."); return; }
        if(nombre.length < 2) { alert("Por favor escribe tu Nombre para ver los precios."); return; }
        if(tel.length < 5) { alert("Por favor escribe tu Tel√©fono para ver los precios."); return; }


        let zonaDetectada = "";
        lugarBusqueda = lugarBusqueda.toUpperCase();

        for (let zona in diccionarioZonas) {
            let alias = diccionarioZonas[zona];
            for (let i = 0; i < alias.length; i++) {
                if (lugarBusqueda.includes(alias[i])) {
                    zonaDetectada = zona;
                    break;
                }
            }
            if (zonaDetectada) break;
        }

        if (!zonaDetectada) {
            alert("Destino no detectado autom√°ticamente. Cont√°ctanos para cotizaci√≥n manual.");
            return;
        }

        let db;
        if (moneda === 'MXN' && tipo === 'SENCILLO') db = tarifasSencilloMXN;
        else if (moneda === 'USD' && tipo === 'SENCILLO') db = tarifasSencilloUSD;
        else if (moneda === 'MXN' && tipo === 'REDONDO') db = tarifasRedondoMXN;
        else if (moneda === 'USD' && tipo === 'REDONDO') db = tarifasRedondoUSD;

        const precios = db[zonaDetectada];
        const divRes = document.getElementById('resultados');
        divRes.innerHTML = "";
        
        const pasajerosNum = parseInt(pax);

        // 1. Categor√≠a STANDARD
        if (pasajerosNum <= 3) {
            divRes.innerHTML += crearCard("STANDARD SEDAN", "1-3 Pasajeros", precios.standart, moneda, zonaDetectada, imgUrlErtiga, contactoMsgBlock);
        } 
        else if (pasajerosNum <= 8) {
            divRes.innerHTML += crearCard("VAN STANDARD", "1-8 Pasajeros", precios.standart, moneda, zonaDetectada, imgUrlTransporter, contactoMsgBlock);
        }

        // 2. Categor√≠a SMALL GROUP
        if (pasajerosNum <= 15 && precios.small) {
             divRes.innerHTML += crearCard("SMALL GROUP VAN", "Hasta 15 Pasajeros", precios.small, moneda, zonaDetectada, imgUrlSprinter, contactoMsgBlock);
        }

        // 3. Categor√≠a LUXURY
        if (pasajerosNum <= 5 && precios.luxury) {
            divRes.innerHTML += crearCard("LUXURY SUV", "1-5 Pasajeros", precios.luxury, moneda, zonaDetectada, imgUrlSuburban, contactoMsgBlock);
        }

        divRes.style.display = 'block';
    }

    function crearCard(vehiculo, capacidad, precio, moneda, zona, imgUrl, contactoBlock) {
        const tipo = document.getElementById('tipoServicio').value;
        const origen = document.getElementById('origen').value;
        const destino = document.getElementById('destino').value;
        const fechaIda = document.getElementById('fechaIda').value || "Pendiente";
        const pax = document.getElementById('pasajeros').value;
        
        let notaPrecio = "";
        let extras = "";

        // Calculamos precio tachado (30% m√°s)
        const precioAlto = Math.round(precio * 1.30);

        if (tipo === 'REDONDO') {
            const fVuelta = document.getElementById('fechaVuelta').value || "Pendiente";
            extras = `%0AüîÑ *Regreso:* ${fVuelta}`;
            
            // NOTA VERDE
            notaPrecio = `<div style="font-size: 11px; color: var(--action-green); font-weight: bold; margin-top: 5px;">
                            <i class="fas fa-check"></i> Incluye Ida y Vuelta
                          </div>`;
        } else {
            // NOTA GRIS
            notaPrecio = `<div style="font-size: 11px; color: #777; margin-top: 5px;">
                            Precio por un solo trayecto
                          </div>`;
        }
        
        // Se a√±ade el bloque de contacto al mensaje final
        const mensaje = `Hola, quiero reservar:%0A%0Aüöê *Veh√≠culo:* ${vehiculo}%0Aüìç *Origen:* ${origen}%0AüèÅ *Destino:* ${destino} (${zona})%0AüìÖ *Ida:* ${fechaIda}${extras}%0Aüë• *Pax:* ${pax}%0Aüí∞ *Precio:* $${precio} ${moneda}${contactoBlock}`;
        const link = `https://wa.me/5219984042857?text=${mensaje}`;

        return `
            <div class="tarjeta">
                <div class="tarjeta-img">
                    <img src="${imgUrl}" alt="${vehiculo}">
                </div>
                <div class="tarjeta-info">
                    <h3>${vehiculo}</h3>
                    <p class="tarjeta-desc">Capacidad: ${capacidad} | ${tipo === 'REDONDO' ? 'Viaje Redondo' : 'Viaje Sencillo'}</p>
                    
                    <div class="feature-grid">
                        <div class="feature-tag"><i class="fas fa-check-circle"></i> Servicio Privado</div>
                        <div class="feature-tag"><i class="fas fa-check-circle"></i> Monitoreo de Vuelo</div>
                        <div class="feature-tag"><i class="fas fa-check-circle"></i> Sin cargos ocultos</div>
                        <div class="feature-tag"><i class="fas fa-check-circle"></i> Aire Acondicionado</div>
                        <div class="feature-tag"><i class="fas fa-check-circle"></i> Seguro Incluido</div>
                        <div class="feature-tag"><i class="fas fa-check-circle"></i> Letrero de Bienvenida</div>
                    </div>
                </div>
                <div class="tarjeta-price">
                    <div class="price-container">
                        <span class="price-label">Precio Final</span>
                        <span class="price-old">$${precioAlto} ${moneda}</span>
                        <span class="price-current">$${precio} ${moneda}</span>
                        ${notaPrecio}
                    </div>
                    <a href="${link}" target="_blank" class="btn-reservar">
                        Reservar <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        `;
    }
</script>
