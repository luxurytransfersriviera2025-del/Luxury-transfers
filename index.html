<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva - Luxury Transfers Riviera</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- ESTILOS DEL DISE칌O VISUAL (Amarillo/Azul/Blanco) --- */
        :root {
            --amarillo-brand: #ffc107; 
            --azul-boton: #006ce4;     
            --azul-hover: #0057b8;
            --negro: #1a1a1a;
            --blanco: #ffffff;
            --gris-claro: #f2f2f2;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            /* Fondo de playa para dar contexto tur칤stico */
            background: url('https://images.unsplash.com/photo-1542296332-2e44a996aa0d?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Oscurece el fondo para que resalte la barra */
            z-index: 1;
        }

        .main-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 1200px;
        }

        /* --- SELECTOR TIPO VIAJE (Radio Buttons Arriba) --- */
        .trip-type-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
            color: white;
            font-weight: 500;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }

        .radio-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .radio-label input {
            margin-right: 8px;
            accent-color: var(--amarillo-brand);
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* --- BARRA AMARILLA CONTAINER --- */
        .search-bar {
            background-color: var(--amarillo-brand);
            padding: 10px; 
            border-radius: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        /* --- INPUTS INTERNOS --- */
        .input-group {
            background: var(--blanco);
            flex: 1;
            min-width: 180px;
            padding: 8px 12px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .input-group label {
            font-size: 11px;
            font-weight: bold;
            color: #555;
            margin-bottom: 2px;
            text-transform: uppercase;
        }

        .input-group input, .input-group select {
            border: none;
            width: 100%;
            font-size: 15px;
            font-weight: 500;
            color: var(--negro);
            outline: none;
            background: transparent;
            padding: 2px 0;
            font-family: 'Roboto', sans-serif;
        }

        /* Grupos m치s peque침os para fecha/pax */
        .date-group { flex: 0.6; min-width: 130px; }
        .small-group { flex: 0.4; min-width: 80px; }

        /* --- BOT칍N AZUL --- */
        .btn-search {
            background-color: var(--azul-boton);
            color: white;
            border: none;
            font-weight: bold;
            font-size: 16px;
            padding: 0 30px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 150px;
            flex: 0.5;
        }

        .btn-search:hover { background-color: var(--azul-hover); }

        /* --- BOT칍N SWAP (Intercambiar) --- */
        .swap-btn-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--blanco);
            width: 40px;
            border-radius: 4px;
            cursor: pointer;
        }
        .swap-btn {
            color: var(--azul-boton);
            font-size: 18px;
            transition: transform 0.3s;
        }
        .swap-btn:hover { transform: rotate(180deg); }

        /* --- RESULTADOS (Tarjetas Limpias) --- */
        #resultados {
            margin-top: 20px;
            display: none;
            width: 100%;
        }

        .tarjeta {
            background: var(--blanco);
            border-left: 5px solid var(--azul-boton);
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--negro);
        }

        .info-vehiculo h3 { margin: 0; font-size: 18px; color: var(--azul-boton); }
        .info-vehiculo p { margin: 5px 0 0; font-size: 14px; color: #555; }
        
        .precio-box { text-align: right; }
        .precio-tag { display: block; font-size: 24px; font-weight: bold; color: var(--negro); margin-bottom: 5px; }

        .btn-reservar-card {
            display: inline-block;
            background: var(--amarillo-brand);
            color: var(--negro);
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            font-size: 14px;
            transition: background 0.3s;
        }
        .btn-reservar-card:hover { background: #e0a800; }

        /* Responsive */
        @media (max-width: 768px) {
            .search-bar { flex-direction: column; gap: 10px; background: rgba(255, 193, 7, 0.95); }
            .input-group, .btn-search, .swap-btn-container { width: 100%; min-height: 50px; box-sizing: border-box; }
            .swap-btn-container { height: 30px; background: transparent; }
            .tarjeta { flex-direction: column; text-align: center; gap: 15px; }
            .precio-box { text-align: center; }
        }
    </style>
</head>
<body>

<div class="overlay"></div>

        <label class="radio-label">
            <input type="radio" name="tipoViaje" value="SENCILLO" checked onchange="toggleVuelta()">

        <label class="radio-label">

</div>

    // --- 2. FUNCIONES DE UI Y L칍GICA DE INTERCAMBIO (SWAP) ---
    let esDesdeAeropuerto = true;

    function intercambiarDireccion() {
        esDesdeAeropuerto = !esDesdeAeropuerto; // Invertir estado
        
        const inputOrigen = document.getElementById('origen');
        const inputDestino = document.getElementById('destino');
        const valorTemp = inputDestino.value;

        if (esDesdeAeropuerto) {
            // MODO: Aeropuerto -> Hotel
            inputOrigen.value = "Aeropuerto Internacional de Canc칰n";
            inputOrigen.setAttribute('readonly', true);
            inputOrigen.style.background = "#f9f9f9";
            inputOrigen.style.color = "#666";

            inputDestino.value = valorTemp === "Aeropuerto Internacional de Canc칰n" ? "" : valorTemp;
            inputDestino.placeholder = "Escribe tu Hotel o Direcci칩n...";
            inputDestino.removeAttribute('readonly');
            inputDestino.style.background = "transparent";
            inputDestino.style.color = "var(--negro)";
        } else {
            // MODO: Hotel -> Aeropuerto
            inputOrigen.value = valorTemp === "Aeropuerto Internacional de Canc칰n" ? "" : valorTemp;
            inputOrigen.placeholder = "Escribe tu Hotel o Direcci칩n...";
            inputOrigen.removeAttribute('readonly');
            inputOrigen.style.background = "transparent";
            inputOrigen.style.color = "var(--negro)";

            inputDestino.value = "Aeropuerto Internacional de Canc칰n";
            inputDestino.setAttribute('readonly', true);
            inputDestino.style.background = "#f9f9f9";
            inputDestino.style.color = "#666";
        }
    }

    function toggleVuelta() {
        const radios = document.getElementsByName('tipoViaje');
        let tipo = 'SENCILLO';
        for (const r of radios) { if (r.checked) tipo = r.value; }

        const divVuelta = document.getElementById('divFechaVuelta');
        const inputVuelta = document.getElementById('fechaVuelta');

        if (tipo === 'REDONDO') {
            divVuelta.style.display = 'flex';
            divVuelta.style.opacity = '1';
            inputVuelta.disabled = false;
        } else {
            divVuelta.style.display = 'none';
            inputVuelta.disabled = true;
        }
        document.getElementById('resultados').style.display = 'none';
    }

    // --- 3. GOOGLE MAPS CON CANDADO (Solo Quintana Roo/Yucat치n) ---
    function initAutocomplete() {
        // Coordenadas que encierran la pen칤nsula
        const limitesPeninsula = new google.maps.LatLngBounds(
            new google.maps.LatLng(17.9, -91.5), 
            new google.maps.LatLng(21.8, -86.5)
        );
        const opciones = {
            bounds: limitesPeninsula,
            strictBounds: true, // 춰ESTO ES EL CANDADO!
            componentRestrictions: { country: "mx" },
            fields: ["address_components", "geometry", "icon", "name"],
            types: ["establishment", "geocode"]
        };
        new google.maps.places.Autocomplete(document.getElementById('origen'), opciones);
        new google.maps.places.Autocomplete(document.getElementById('destino'), opciones);
    }

    // --- 4. COTIZACI칍N (Cerebro del C칩digo A + Dise침o B) ---
    function cotizar() {
        // Detectar tipo de viaje desde Radio Buttons (Dise침o B)
        const radios = document.getElementsByName('tipoViaje');
        let tipo = 'SENCILLO';
        for (const r of radios) { if (r.checked) tipo = r.value; }

        const moneda = document.getElementById('moneda').value;
        const pasajeros = parseInt(document.getElementById('pasajeros').value);
        
        // Detectar cu치l es el hotel y cu치l el aeropuerto
        let lugarBusqueda = "";
        let origenTxt = document.getElementById('origen').value;
        let destinoTxt = document.getElementById('destino').value;

        if (origenTxt.includes("Aeropuerto")) lugarBusqueda = destinoTxt;
        else lugarBusqueda = origenTxt;

        if (lugarBusqueda.length < 3) {
            alert("Por favor ingresa un hotel o destino v치lido.");
            return;
        }

        // Buscar Zona (L칩gica A)
        let zonaDetectada = "";
        lugarBusqueda = lugarBusqueda.toUpperCase();

        for (let zona in diccionarioZonas) {
            let alias = diccionarioZonas[zona];
            for (let i = 0; i < alias.length; i++) {
                if (lugarBusqueda.includes(alias[i])) {
                    zonaDetectada = zona;
                    break;
                }
            }
            if (zonaDetectada) break;
        }

        if (!zonaDetectada) {
            alert("Destino no detectado autom치ticamente. Cont치ctanos para cotizaci칩n manual.");
            return;
        }

        // Seleccionar DB (L칩gica A)
        let db;
        if (moneda === 'MXN' && tipo === 'SENCILLO') db = tarifasSencilloMXN;
        else if (moneda === 'USD' && tipo === 'SENCILLO') db = tarifasSencilloUSD;
        else if (moneda === 'MXN' && tipo === 'REDONDO') db = tarifasRedondoMXN;
        else if (moneda === 'USD' && tipo === 'REDONDO') db = tarifasRedondoUSD;

        const precios = db[zonaDetectada];
        
        // Renderizar Tarjetas Limpias (Dise침o B)
        const divRes = document.getElementById('resultados');
        divRes.innerHTML = "";
        
        // Standart (1-8 pax)
        if (pasajeros <= 8) {
            divRes.innerHTML += crearCard("VAN STANDART", "1-8 Pasajeros", precios.standart, moneda, zonaDetectada);
        }
        // Small Group (1-15 pax)
        if (pasajeros <= 15) {
            divRes.innerHTML += crearCard("SMALL GROUP", "1-15 Pasajeros", precios.small, moneda, zonaDetectada);
        }
        // Luxury (1-5 pax)
        if (pasajeros <= 5) {
            divRes.innerHTML += crearCard("LUXURY SUV", "1-5 Pasajeros", precios.luxury, moneda, zonaDetectada);
        }

        divRes.style.display = 'block';
    }

    function crearCard(vehiculo, capacidad, precio, moneda, zona) {
        // Generador de Link de WhatsApp (L칩gica A adaptada a Dise침o B)
        const origen = document.getElementById('origen').value;
        const destino = document.getElementById('destino').value;
        const fechaIda = document.getElementById('fechaIda').value || "Pendiente";
        const pax = document.getElementById('pasajeros').value;
        
        const radios = document.getElementsByName('tipoViaje');
        let tipoTexto = 'Sencillo';
        for (const r of radios) { if (r.checked) tipoTexto = r.parentElement.innerText.trim(); }

        let extras = "";
        if (tipoTexto.toLowerCase().includes("ida y vuelta")) {
            const fVuelta = document.getElementById('fechaVuelta').value || "Pendiente";
            extras = `%0A游댃 *Regreso:* ${fVuelta}`;
        }

        const mensaje = `Hola, deseo reservar:%0A%0A游뚫 *Veh칤culo:* ${vehiculo}%0A游늸 *Origen:* ${origen}%0A游끠 *Destino:* ${destino} (${zona})%0A游늰 *Ida:* ${fechaIda}${extras}%0A游논 *Pax:* ${pax}%0A游눯 *Precio:* $${precio} ${moneda}`;
        const link = `https://wa.me/5219984042857?text=${mensaje}`;

        return `
            <div class="tarjeta">
                <div class="info-vehiculo">
                    <h3>${vehiculo}</h3>
                    <p><strong>${zona}</strong></p>
                    <p style="font-size:12px; color:#666;">Capacidad: ${capacidad} | ${tipoTexto}</p>
                </div>
                <div class="precio-box">
                    <span class="precio-tag">$${precio} ${moneda}</span>
                    <a href="${link}" target="_blank" class="btn-reservar-card">RESERVAR AHORA</a>
                </div>
            </div>
        `;
    }
</script>
