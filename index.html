            border-radius: 20px;

            font-weight: 500;

            align-items: center;
            gap: 8px;

            color: var(--primary-blue);
            border-color: var(--white);
            font-weight: bold;

            border-radius: 4px;

            justify-content: center;

            color: #555;
            font-weight: bold;
            margin-bottom: 2px;

</head>

            divRes.innerHTML += crearCard("SMALL GROUP", "1-15 Pasajeros", precios.small, moneda, zonaDetectada);
        }
        if (pasajeros <= 5) {
            divRes.innerHTML += crearCard("LUXURY", "1-5 Pasajeros", precios.luxury, moneda, zonaDetectada);
        }

        divRes.style.display = 'block';
    }

    function crearCard(vehiculo, capacidad, precio, moneda, zona) {
        const tipo = document.getElementById('tipoServicio').value;
        const origen = document.getElementById('origen').value;
        const destino = document.getElementById('destino').value;
        const fechaIda = document.getElementById('fechaIda').value || "No definida";
        const horaIda = document.getElementById('horaIda').value || "--:--";
        const pax = document.getElementById('pasajeros').value;
        
        let extras = "";
        if (tipo === 'REDONDO') {
            const fVuelta = document.getElementById('fechaVuelta').value || "No definida";
            const hVuelta = document.getElementById('horaVuelta').value || "--:--";
            extras = `%0A *Regreso:* ${fVuelta} a las ${hVuelta}`;
        }

        const mensaje = `Hola, deseo reservar:%0A%0A *Servicio:* ${vehiculo} (${capacidad})%0A *Origen:* ${origen}%0A *Destino:* ${destino} (${zona})%0A *Ida:* ${fechaIda} a las ${horaIda}${extras}%0A *Pasajeros:* ${pax}%0A *Total:* $${precio} ${moneda}`;
        
        const telefono = "5219984042857"; 
        const link = `https://wa.me/${telefono}?text=${mensaje}`;

        return `
            <div class="tarjeta">
                <div class="info-vehiculo">
                    <h3>${vehiculo}</h3>
                    <p>${capacidad} | ${tipo === 'REDONDO' ? 'Ida y Vuelta' : 'Solo Ida'}</p>
                    <p><strong>${zona}</strong></p>
                </div>
                <div class="precio-box">
                    <span class="precio">$${precio} ${moneda}</span>
                    <a href="${link}" target="_blank" class="btn-reservar">RESERVAR</a>
                </div>
            </div>
        `;
    }
</script>
