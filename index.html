<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Transfers Riviera | Transporte VIP</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        /* ==========================================================================
           ESTILOS Y VARIABLES
           ========================================================================== */
        :root {
            --gold: #D4AF37;
            --gold-hover: #b5952f;
            --black: #0a0a0a;
            --dark-gray: #222;
            --white: #fff;
            
            --primary-blue: #003580; 
            --action-green: #00a651; 
            --action-green-hover: #008c44; 
            --highlight-yellow: #febb02; 
            --text-dark: #1a1a1a; 
            --bg-light: #f2f2f2; 
            --navy-bg: #002855;
            --light-gray: #f4f4f4;

            --font-title: 'Montserrat', sans-serif;
            --font-body: 'Open Sans', sans-serif;
            
            --header-height: 60px; 
        }

        html { scroll-behavior: smooth; }

        body {
            font-family: var(--font-body);
            margin: 0; padding: 0; color: var(--dark-gray); background-color: var(--white);
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* HEADER */
        header {
            background-color: rgba(10, 10, 10, 0.95);
            padding: 10px 0;
            position: fixed; width: 100%; top: 0; z-index: 1000;
            border-bottom: 2px solid var(--gold);
            display: flex; align-items: center;
        }

        .nav-container {
            max-width: 1200px; margin: 0 auto; display: flex;
            justify-content: space-between; align-items: center; padding: 0 20px; width: 100%;
        }

        .logo {
            font-family: var(--font-title); font-size: 1.4rem; font-weight: 800; 
            text-transform: uppercase; letter-spacing: 1px; color: var(--gold); 
            display: flex; align-items: center; gap: 12px; cursor: pointer;
        }
        .logo-icon { height: 35px; width: auto; }
        
        .nav-links { display: flex; gap: 30px; align-items: center; }
        .nav-links a { 
            color: var(--white); font-size: 0.85rem; text-transform: uppercase; 
            letter-spacing: 1px; font-weight: 700; cursor: pointer; font-family: var(--font-title);
        }
        .nav-links a:hover { color: var(--gold); }

        /* HERO SECTION */
        .hero {
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.4)), url('https://i.imgur.com/3JAl89S.jpeg');
            background-size: cover; background-position: center center; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            text-align: center; color: var(--white); padding: 0 20px;
            position: relative; z-index: 1;
        }

        .hero-content {
            max-width: 950px; z-index: 10; margin-top: 60px;
            display: flex; flex-direction: column; align-items: center;
        }

        .hero-content h1 {
            order: 1; font-size: 3.2rem; margin-bottom: 20px; line-height: 1.1;
            font-weight: 900; text-transform: uppercase;
            text-shadow: 2px 2px 15px rgba(0,0,0,0.8); font-family: var(--font-title); letter-spacing: -1px;
        }

        .hero-content p#hero-subtitle {
            order: 2; font-size: 1.4rem; margin-bottom: 35px; font-weight: 400;
            text-shadow: 1px 1px 8px rgba(0,0,0,0.8); max-width: 800px; font-family: var(--font-body);
        }

        .btn-cta {
            order: 3; background-color: var(--gold); color: var(--black);
            padding: 18px 50px; border-radius: 50px; font-weight: 800; font-size: 1rem;
            text-transform: uppercase; letter-spacing: 2px; display: inline-block;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4); border: 2px solid var(--gold);
            cursor: pointer; font-family: var(--font-title); transition: 0.3s;
        }
        .btn-cta:hover { background-color: var(--gold-hover); transform: translateY(-3px); border-color: var(--gold-hover); }

        .hero-closing {
            order: 4; color: var(--gold); font-weight: 800; margin-top: 20px; 
            font-size: 1.2rem; text-shadow: 1px 1px 10px rgba(0,0,0,0.5);
            font-family: var(--font-title); text-transform: uppercase;
        }

        /* ESTILOS CALCULADORA Y SECCIONES (SE MANTIENEN IGUAL) */
        #seccion-calculadora { position: relative; background-color: #f4f4f4; min-height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column; padding: 30px 0 50px 0; z-index: 1; }
        .main-container-calc { position: relative; z-index: 10; width: 95%; max-width: 1100px; padding: 20px 0; }
        .title-calc { color: var(--gold); text-align: center; font-size: 32px; margin-bottom: 25px; font-weight: 800; letter-spacing: -0.5px; text-transform: uppercase; line-height: 1.2; font-family: var(--font-title); }
        .search-box-inner { background-color: #ffffff; padding: 30px; border-radius: 12px; color: var(--text-dark); border: 3px solid var(--gold); }
        .tab-btn { background: #fff; border: 1px solid #ccc; color: #555; padding: 12px 20px; border-radius: 50px; cursor: pointer; font-size: 13px; font-weight: 600; transition: 0.3s; display: flex; align-items: center; gap: 8px; flex: 1; justify-content: center; font-family: var(--font-body); }
        .tab-btn.active { background-color: var(--navy-bg) !important; color: #ffffff !important; border-color: var(--navy-bg) !important; font-weight: 800; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; }
        .input-wrapper { background: #fff; padding: 10px 15px; border-radius: 8px; border: 1px solid #ccc; display: flex; flex-direction: column; }
        .input-wrapper label { font-size: 11px; color: var(--navy-bg); font-weight: 800; margin-bottom: 4px; text-transform: uppercase; font-family: var(--font-title); }
        .btn-cotizar { grid-column: 1 / -1; background-color: var(--action-green); color: white; font-size: 18px; font-weight: 800; border: none; padding: 18px; border-radius: 8px; cursor: pointer; margin-top: 15px; text-transform: uppercase; font-family: var(--font-title); box-shadow: 0 5px 0 #007a3d; }

        /* Media Queries */
        @media (max-width: 768px) { 
            .hero-content h1 { font-size: 2rem; }
            .hero-content p#hero-subtitle { font-size: 1.1rem; }
            .hero-closing { font-size: 1rem; }
            .btn-cta { padding: 15px 30px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-container">
            <a href="#inicio" class="logo">
                <img src="https://i.imgur.com/lS3Crlx.png" alt="Icono Luxury" class="logo-icon">
                Luxury Transfers
            </a>
            <nav class="nav-links">
                <a href="#seccion-calculadora" id="nav-cotizar">Cotizar</a>
                <a href="#servicios" id="nav-servicios">Servicios</a>
                <a href="#flota" id="nav-flota">Flota</a>
                <a href="javascript:void(0)" onclick="toggleLanguage()" id="lang-btn"><i class="fas fa-globe"></i> English</a>
            </nav>
        </div>
    </header>

    <section id="inicio" class="hero">
        <div class="hero-content">
            <h1 id="hero-title">TU VIAJE EXCLUSIVO EN CANCÚN, LA RIVIERA MAYA Y TULUM</h1>
            <p id="hero-subtitle">Un viaje seguro y privado es el verdadero lujo que puedes dar a tu familia y amigos.</p>
            <a href="#seccion-calculadora" class="btn-cta" id="hero-btn">COTIZAR AHORA</a>
            <div id="hero-closing-tag" class="hero-closing">No reserve sin antes conocer nuestros precios.</div>
        </div>
    </section>

    <section id="seccion-calculadora">
        <div class="main-container-calc">
             <h1 class="title-calc"><span id="calc-title">Reserva tu Transporte Privado</span></h1>
             <div class="search-box-inner">
                <button class="btn-cotizar" id="btnAccion">Buscar Precios</button>
              </div>
        </div>
    </section>

    <script>
    const translations = {
        es: {
            navCotizar: "Cotizar", 
            navServicios: "Servicios", 
            navFlota: "Flota",
            heroTitle: "TU VIAJE EXCLUSIVO EN CANCÚN, LA RIVIERA MAYA Y TULUM",
            heroSubtitle: "Un viaje seguro y privado es el verdadero lujo que puedes dar a tu familia y amigos.",
            heroBtn: "COTIZAR AHORA",
            heroClosing: "No reserve sin antes conocer nuestros precios.",
            calcTitle: "Reserva tu Transporte Privado",
            btnAccion: "Buscar Precios"
            // ... (agrega aquí el resto de tus traducciones de servicios y flota)
        },
        en: {
            navCotizar: "Quote", 
            navServicios: "Services", 
            navFlota: "Fleet",
            heroTitle: "YOUR EXCLUSIVE TRIP IN CANCUN, RIVIERA MAYA & TULUM",
            heroSubtitle: "A safe and private trip is the true luxury you can give to your family and friends.",
            heroBtn: "QUOTE NOW",
            heroClosing: "Do not book without knowing our prices first.",
            calcTitle: "Book your Private Transport",
            btnAccion: "Search Prices"
            // ... (agrega aquí el resto de tus traducciones de servicios y flota)
        }
    };

    let currentLang = 'es'; 

    function toggleLanguage() {
        currentLang = currentLang === 'es' ? 'en' : 'es';
        const t = translations[currentLang];
        
        // Actualizar textos Hero
        document.getElementById('hero-title').innerHTML = t.heroTitle;
        document.getElementById('hero-subtitle').innerText = t.heroSubtitle;
        document.getElementById('hero-btn').innerText = t.heroBtn;
        document.getElementById('hero-closing-tag').innerText = t.heroClosing;

        // Actualizar Nav
        document.getElementById('nav-cotizar').innerText = t.navCotizar;
        document.getElementById('nav-servicios').innerText = t.navServicios;
        document.getElementById('nav-flota').innerText = t.navFlota;
        document.getElementById('lang-btn').innerHTML = currentLang === 'es' ? '<i class="fas fa-globe"></i> English' : '<i class="fas fa-globe"></i> Español';
        
        // Actualizar Calculadora
        document.getElementById('calc-title').innerText = t.calcTitle;
        document.getElementById('btnAccion').innerText = t.btnAccion;
    }
    </script>
</body>
</html>
